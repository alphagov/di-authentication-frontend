version: '3.8'

services:
  di-auth-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
    - 3000:3000
    - 9229:9229
    volumes:
      - ./:/app
    environment:
      - ENVIRONMENT="development"
      - API_BASE_URL=
      - SESSION_EXPIRY="1800000"
      - SESSION_SECRET="secret"
      - API_KEY=key
    restart: on-failure
    networks:
      - di-net

  di-auth-stub:
    build:
      context: .
      dockerfile: Dockerfile-stub
    links:
      - di-auth-frontend
    ports:
      - 2000:2000
    environment:
      - ENVIRONMENT="development"
      - API_BASE_URL=
      - TEST_CLIENT_ID=
    restart: on-failure
    networks:
      - di-net

networks:
  di-net: